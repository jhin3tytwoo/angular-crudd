<!-- user-details.component.html -->
<div *ngIf="userDetails" class="container mx-auto px-4 py-8">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6">
      <h1 class="text-2xl font-bold text-white text-center">
        {{ userDetails.name }}
      </h1>
    </div>

    <div class="p-6 space-y-4">
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <div class="flex justify-between items-center">
          <span class="text-sm font-medium text-gray-500">Email</span>
          <span class="text-base font-semibold text-gray-800">
            {{ userDetails.email }}
          </span>
        </div>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <div class="flex justify-between items-center">
          <span class="text-sm font-medium text-gray-500">Age</span>
          <span class="text-base font-semibold text-gray-800">
            {{ userDetails.age }}
          </span>
        </div>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <div class="flex justify-between items-center">
          <span class="text-sm font-medium text-gray-500">Created At</span>
          <span class="text-base font-semibold text-gray-800">
            {{ userDetails.created_at | date : "medium" }}
          </span>
        </div>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <div class="flex justify-between items-center">
          <span class="text-sm font-medium text-gray-500">Updated At</span>
          <span class="text-base font-semibold text-gray-800">
            {{ userDetails.updated_at | date : "medium" }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="!userDetails"
  class="flex flex-col items-center justify-center h-64"
>
  <div
    class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 mb-4"
  ></div>
  <p class="text-gray-600">Loading user details...</p>
</div>
